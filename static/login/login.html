<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GameTime Market Sign Up</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="../vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="login/login.css" rel="stylesheet">
    <script src="login/loginCtrl.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<div class="register_menu">
		<div class="login_wrapper wrapper col-lg-6 col-md-6 col-sm-12 col-xs-12">
			<div class="registration" ng-if="view_mode === 'register'">
				<h3>Sign Up for a FREE Account</h3>
				<h4 class="messages">And start trading Today</h4>
				<form ng-submit="register()">
					<input type="text" class="user-username" ng-model="user.username" placeholder="UserName" ng-change="clearErrors('user-username')" required></input>
					<input type="email" class="user-email" ng-model="user.email" placeholder="Email Address" ng-change="clearErrors('user-email')" required></input>
					<input type="password" class="user-password" ng-model="user.password" placeholder="Password" ng-change="clearErrors('user-password')" required></input>
					<input type="password" class="user-password" ng-model="user.confirm" placeholder="Confirm Password" ng-change="clearErrors('user-password')" required></input>
					<button type="submit" class="register">Register</button>
					<label class="change-line">Already have an account? <label class="change-link login-link" ng-click="goTo('login')">login</label></label>
				</form>		
			</div>
		</div>
	</div>
</body>
</html>
