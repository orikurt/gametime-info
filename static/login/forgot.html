<body>
	<div class="register_menu">
		<div class="login_wrapper wrapper col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="registration">
                <h3>Password Reset</h3>
                <h4 class="messages">Send a password reset link to your email</h4>
                <form ng-submit="sendPasswordReset()">
                    <input type="email" class="user-email" ng-model="user.email" placeholder="Email Address" ng-change="clearErrors('user-email')" required></input>        
                    <button type="submit" class="register">Send</button>
                    <label class="change-line">back to <a class="change-link login-link" href="login/login.html" rel="modal:open">login page</a></label>
                </form>     
            </div>
		</div>
	</div>
</body>
